<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Run</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Googel fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,900&family=Poppins:wght@400;500&family=Roboto&family=Rubik+Bubbles&display=swap"
        rel="stylesheet">

    <!-- Fonts awesome link -->
    <script src="https://kit.fontawesome.com/3bf8c869a3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="gameContainer">
        <div class="gameOver">Welcome to Dragon Run</div>
        <div class="button-div">
            <button class="play">Play</button>
            <button class="restart">Restart</button>
        </div>

        <div class="" id="scoreCount">Score:0</div>
        <div class="movement">
            <i class="fa-solid fa-circle-up fa-2x up cols"></i>
            <div class="middle cols">
                <i class="fa-solid fa-circle-left fa-2x left"></i>
                <i class="fa-solid fa-circle-right fa-2x right"></i>
            </div>

            <i class="fa-solid fa-circle-down fa-2x down cols"></i>
        </div>
        <div class="dino"></div>
        <div class="obstacle"></div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
